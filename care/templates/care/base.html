<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raynet Care Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/service-users/">Raynet Care</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      <a class="btn btn-outline-light btn-sm" href="/service-users/">Service Users</a>
      {% if user.is_authenticated %}
        <span class="text-white small">Logged in as {{ user.username }}</span>
        <a class="btn btn-light btn-sm" href="/logout/">Logout</a>
      {% else %}
        <a class="btn btn-light btn-sm" href="/login/">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
